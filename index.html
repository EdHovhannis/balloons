<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn0.iconfinder.com/data/icons/summer-set-2/64/Hot_air_balloon-256.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>Balloon game</title>
</head>

<body>
    <div class="finish turnOff">
        <div class="btn_finish">
            <div> Status: <span class="finish_status"> </span> </div>
            <div> Score: <span class="finish_score"> </span> </div>
            <button class="play_again btn"> Play again </button>
        </div>
    </div>

    <div class="start_temlate">
        <div class="info">

            <div class="time">
                Timer: <span class="time_info">20</span>
            </div>

            <button class="btn start"> Start </button>
            <div class="score">
                <span>Score:</span>
                <div class="score_info">0</div>
            </div>
            <div class="status">
                <span>Status:</span>
                <div><em class="statut_info">You are a potential player.</em></div>
            </div>
        </div>

        <div class="main_block">
            <div class="block" data="0">
                <div class="bub b0"></div>
            </div>
            <div class="block" data="1">
                <div class="bub b1"></div>
            </div>
            <div class="block" data="2">
                <div class="bub b2"></div>
            </div>
            <div class="block" data="3">
                <div class="bub b3"></div>
            </div>
            <div class="block" data="4">
                <div class="bub b4"></div>
            </div>
        </div>
    </div>
</body>

</html>
